<body>
<div id="content" class="easyui-panel" title="数据查询" style="width:100%;max-width:300px;padding:10px 10px;">
    <form id="search" method="post">
        <div style="margin-bottom:10px">
            <input class="easyui-textbox" name="user" style="width:100%;height:26px;" data-options="label:'用户名：',required:false">
        </div>
        <div style="margin-bottom:10px">
            <input class="easyui-textbox" name="pswd" style="width:100%;height:26px;" data-options="label:'密 码 ：',required:false">
        </div>
    </form>
    <div style="text-align:right">
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="exactSearch()" style="width:70px">精确查找</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="fuzzySearch(1,10)" style="width:70px">模糊查找</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm('#search')" style="width:45px">清空</a>
    </div>
</div>
