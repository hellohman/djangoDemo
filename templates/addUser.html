<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.5.5.7/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.5.5.7/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.5.5.7/demo/demo.css">
    <script type="text/javascript" src="/static/jquery-easyui-1.5.5.7/jquery.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.5.5.7/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.5.5.7/jquery.easyui.mobile.js"></script>
    <script type="text/javascript" src="/static/addUser.js"></script>
    <title>测试</title>
</head>
<body>
<h1>注册</h1>
<form action="/addUser/" method="post">
    <input type="text" name="user"/>
    <input type="password" name="pswd"/>
    <input type="submit" value="提交"/>
</form>
<hr />
<table id="dg" title="账户信息" style="width:732px"></table>

<div class="easyui-panel" title="注册" style="width:100%;max-width:300px;padding:20px 10px;">
    <form id="ff" method="post">
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" name="user" style="width:100%" data-options="label:'用户名：',required:true">
        </div>
        <div style="margin-bottom:10px">
            <input class="easyui-textbox" name="pswd" style="width:100%" data-options="label:'密 码 ：',required:true">
        </div>
    </form>
    <div style="text-align:center;padding:5px 0">
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()" style="width:80px">提交</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()" style="width:80px">清空</a>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        $('#dg').datagrid({
            data: {{ data|safe }},
        });
    })
</script>
</body>
</html>
