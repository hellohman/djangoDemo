<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
</head>
<body>
<h1>用户输入</h1>
<form action="/addUser/" method="post">
    <input type="text" name="username"/>
    <input type="password" name="password"/>
    <input type="submit" value="提交"/>
</form>
<hr />
<h1>用户展示</h1>
<table border="1">
    <thead>
    <th>用户名</th>
    <th>密码</th>
    </thead>
    <tbody>
    {% for each in data %}
        <tr>
            <td>{{ each.user }}</td>
            <td>{{ each.pswd }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
